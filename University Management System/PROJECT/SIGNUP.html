<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SIGNUP.css">
    <script src="SIGNUP.js"></script>
    <title>UMS | Register</title>
</head>
<body>
    
    <form class="box" action="SIGNUP.html"  method="post" target="_self">
        <h1>
            SignUp / Register
        </h1>
        <input type="text" name="firstName" placeholder = "Enter your first name" id="fName" required>
        <input type="text" name="lastName" placeholder = "Enter your last name" id="lName" required>
        <input type="number" name="registrationNo" placeholder = "Enter your Registration Number" id="regn" required>
        <input type="password" name="" placeholder="Enter New Password" id="newpass" required>
            <input type="password" name="" placeholder="Confirm New Password" id="confirmpass" required>
        <input type="submit" id="submit_btn" value="Confirm" onclick="SignUp()">
    </form>
</body>
</html>
